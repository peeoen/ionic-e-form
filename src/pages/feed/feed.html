<!--
  Generated template for the FeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="feed">
    <div class="post-editor" [froalaEditor]="options" [(froalaModel)]="editorContent"></div>
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
        </ion-avatar>
        <h2>Marty McFly</h2>
        <p>November 5, 1955</p>
      </ion-item>
      <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-bttf.png">
      <ion-card-content>
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
          Whoa. This is heavy.</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
