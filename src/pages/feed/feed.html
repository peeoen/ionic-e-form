<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="feed">
    <div class="post-editor" [froalaEditor]="options" [(froalaModel)]="editorContent"></div>
    <div class="btn-post">
        <button ion-button full (click)="post()">POST</button>
    </div>
    <ion-card *ngFor="let post of posts">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="imageService.randomImage()">
        </ion-avatar>
        <h2>Marty McFly</h2>
        <p>{{post.comments[0].createDatetime | date:'medium'}}</p>
      </ion-item>
      <ion-card-content>
          <div class="fr-wrapper" dir="auto">
              <div class="fr-element fr-view"  dir="auto" contenteditable="true" aria-disabled="false" spellcheck="true"  [innerHTML]="post.comments[0].contentComment | sanitizeHtml">
                </div>
          </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
